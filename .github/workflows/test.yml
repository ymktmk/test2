name: TEST

on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Extract tag number
        run: |
          tag=${{ github.ref }}
          tag=${tag/refs\/tags\//}
          echo "TAG=$tag" >> $GITHUB_ENV

      - name: Update
        uses: mikefarah/yq@v4.30.8
        with:
          cmd: |
            yq -i '.spec.source.targetRevision = env(TAG)' /github/workspace/test.yml
      
      - name: cat
        run: |
         cat test.yml
