name: TEST

on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Extract tag number
        run: |
          tag=${{ github.ref }}
          tag=${tag/refs\/tags\//}
          echo "Tag number: $tag"
          
      - name: Echo
        run: |
          echo $TAG
        env:
          TAG: ${{ github.ref/refs\/tags\//}}
